{{/* ```sh { highlight="1 3 5-8" } */}}
{{- $options := dict "hl_Lines" .Attributes.highlight }}
{{- $result := transform.HighlightCodeBlock . $options }}
{{- $highlighted := $result.Inner }}
<div class="group relative">
    <button class="hidden group-hover:inline absolute top-0.5 right-0.5 bg-gray-200 p-2 hover:bg-gray-400"
        data-copy="true">copy</button>
    <pre class="bg-neutral-800 text-white p-4">{{ $highlighted }}</pre>
</div>
