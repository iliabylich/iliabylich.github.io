{{ $external := strings.Contains .Destination "://" }}
<p class="text-center">
  {{- if $external }}
  <img class="inline" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" />
  {{ else }}
  {{ $image := .Page.Resources.Get .Destination }}
  {{ $webp := $image.Process "webp" }}
  <img class="inline" src="{{ $webp.RelPermalink }}" width="{{ $webp.Width }}" height="{{ $webp.Height }}">
  {{ end }}
</p>
