{{ define "main" }}

<h2 class="font-bold text-2xl pb-5">
    {{ .Title }}
</h2>

<ul class="list-disc list-inside">
    {{ range .CurrentSection.RegularPages }}
    <li>
        <span class="inline-block w-30 text-sm">{{ .Date.Format "Jan 2, 2006" }}</span>
        <a class="text-blue-500 hover:underline dark:text-blue-300"
            href="{{ or .Params.relPermalinkOverride .RelPermalink }}">
            {{ .Page.Title | markdownify }}
        </a>
    </li>
    {{ end }}
</ul>

{{ end }}
